---
layout: default
---

{% bookshop page-heading title=page.title %}

<div class="row tagheader">
  <p>{{page.tag-name}}</p>
</div>

<div class="container animate">
  <div class="row" data-pagebreak="9">
    {% for post in site.ressources reversed %}
      {% if post.tags contains page.tag-name %}
        {% bookshop blog-card post=post %}
      {% endif %}
    {% endfor %}
  </div>
</div>

{% bookshop_include tag-pagination %}
