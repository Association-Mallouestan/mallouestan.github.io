<!DOCTYPE html>
<html lang="fr">
  {% include head.html %}

  <body>
    <script src="{{ site.baseurl }}/assets/js/scripts.js"></script>
    <script src="{{ site.baseurl }}/assets/js/main.bundle.js"></script>


    {% if site.data.general_settings.google-analytics %} {% include
    google-analytics.html %} {% endif %} {% include header.html %}

    <!-- 
        Bookshop components are accessed using the bookshop tag, 
        using the same syntax as the standard Jekyll include tag.
    -->
    {% bookshop_include page content_blocks=page.content_blocks
    page_theme=page.page_theme %}

    <div id="main-app" class="container">
      <div class="page animate">{{ content }}</div>
    </div>

    <div id="note-viewer">
      <div id="note-viewer-header">
        <ion-icon
          id="close-viewer"
          class="close-button md hydrated hidden button"
          role="img"
          name="add"
        ></ion-icon>
      </div>

      <div id="seach-container">
        <div id="search-bar">
          <ion-icon id="command-button" name="code-slash-outline"></ion-icon>
          <div id="chips"></div>
          <input type="text" placeholder="Search for Notes" id="search-input" />

          <div id="search-controls">
            <button id="regexSearch">.*</button>
            <button id="caseSensitif">Aa</button>
            <ion-icon
              id="search-note"
              name="search"
            ></ion-icon>
            <ion-icon
              id="reset-search"
              name="trash-bin-outline"
              class="reset-disable"
            ></ion-icon>
          </div>
        </div>
        <div id="actions-container">
          <div id="actions"></div>
        </div>
      </div>

      <div class="main">
        <div id="note-displayer" class="right-column">
          <div id="note-title">
            <div  id="filter-by" class="button">
              <ion-icon name="filter-outline"></ion-icon>
            </div>
            <p>Notes</p>
            <!-- <div id="add-node">
              Ajouter une note
            </div> -->
            <select id="sort-notes">
              <option></option>
              <option id="priorityOrder" value="priority">
                Trier par priorit√©
              </option>
              <option id="colorOrder" value="color">Trier par Couleur</option>
              <option id="orderPage" value="page">Trier par Page</option>
            </select>
            <ion-icon id="acs-desc" class="asc button" name="chevron-up-outline"></ion-icon>
            <ion-icon id="toggl-short" name="eye-outline"></ion-icon>
          </div>
          <div>
            
          </div>

          <div id="note-tag"></div>
        </div>
      </div>
    </div>

    <div class="top" title="Top"><ion-icon name="arrow-up"></ion-icon></div>

    <div id="notes-fab" title="notes-fab" style="display: none;">
      <ion-icon name="document"></ion-icon>
    </div>

    {% include footer.html %}

    <script src="{{ site.baseurl }}/assets/js/scripts.bundle.js"></script>
    <script src="{{ site.baseurl }}/assets/js/common.bundle.js"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
