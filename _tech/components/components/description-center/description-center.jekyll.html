<!-- begin descr ctr -->
{% assign c = "c-description-center" %}
<section class="{{c}} {{include.size}} animate">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="{{c}}__inner">
          
          <h2 class="{{c}}__title">{{ include.title }}</h2>
          <div class="{{c}}__description">{{ include.description_html }}</div>
          
          {% if include.iframe %}
            {{ include.iframe }}
          {% else %}
            <div class="{{c}}__btn">
              <a href="{{ site.baseurl }}{{ include.cta_button_link }}" class="cta-button c-button c-button--primary c-button--small">{{ include.cta_button }}</a>
              
              <a class="works-button c-button c-button--secondary c-button--small" href="{{ site.baseurl }}{{ include.works_button_link }}">
                <span class="circle-bg"><ion-icon name="arrow-down"></ion-icon></span> {{ include.works_button }}
              </a>
            </div>
          {% endif %}

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
