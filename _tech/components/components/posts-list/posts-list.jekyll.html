{% if include.show_posts %}
<div class="container animate">
  <div class="row" data-pagebreak="6"  >
    {% for post in (site[include.collection] reversed ) %}
      {% bookshop blog-card post=post %}
    {% endfor %}
  </div>
</div>

<p>
  Page 
  <span data-pagebreak-label="current">1</span>
  of
  <span data-pagebreak-label="total">1</span>
</p>

{% bookshop_include pagination %}
{% endif %}
