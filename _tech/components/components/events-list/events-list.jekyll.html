{% if include.show_events %}
<div class="container animate">
  <div class="row">
    {% assign now = 'now' | date: '%s' %}
    {% for event in site.evenements %}
      {% assign event_date = event.event_date | date: '%s' %}
      {% if event_date >= now %}
        {% bookshop event-card event=event %}
      {% endif %}
    {% endfor %}
  </div>
</div>
{% endif %}
