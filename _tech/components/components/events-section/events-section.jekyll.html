<!-- begin event -->
<section class="section projects animate"  id="events">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="section__info">
          <div class="section__head">
            <h2 class="section__title">{{ include.title }}</h2>
          </div>
          <div class="section__description">{{ include.description_html }}</div>
        </div>
        
        <ul class="controls list-reset" id="customize-controls" aria-label="Slider Navigation" tabindex="0">
          <li class="prev" data-controls="prev" aria-controls="customize" tabindex="-1">
            <ion-icon name="arrow-back"></ion-icon>
          </li>
          <li class="next" data-controls="next" aria-controls="customize" tabindex="-1">
            <ion-icon name="arrow-forward"></ion-icon>
          </li>
          <a class="section__link mrl" href="{{ site.baseurl }}{{ include.button_link }}">
            <ion-icon name="grid"></ion-icon>{{ include.button_text }}
          </a>
        </ul>

        {% if include.show_events %}
        <div class="event__slider my-slider">
          {% for event-item in site.events reversed%}
            {% bookshop event-card event=event-item %}
          {% endfor %}
        </div>
        {% endif %}

      </div>
    </div>
  </div>
</section>
<!-- end event -->
